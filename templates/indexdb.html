<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
		<title>MyDumbWebApp</title>
	</head>
	<body class="bg-secondary bg-gradient">
		<div class="container mt-5">
			<h1 class="fs-2 lead py-3 text-center animate__animated animate__heartBeat animate__infinite"> List of all the students known </h1>
			{% for student in students %}
				<div class="col-md-4">
					<h1 class="text-center"> {{ student.firstname }} {{ student.lastname }} </h1>
					<p class="lead py-3">Age: {{ student.age }}</p>
					<p class="lead py-3">Gender: {{ student.gender }}</p>
				</div>
			{% endfor %}
		</div>
	</body>
</html>
